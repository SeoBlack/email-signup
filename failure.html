<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>SignUp</title>
</head>
    <body class="text-center">
        <div class="container py-4">
            <div class="p-5 mb-4 bg-light rounded-3">
                
                <div class="container-fluid py-5">
                    <img class="mb-4 icon" src="https://cdn-icons-png.flaticon.com/512/4400/4400933.png" alt="" width="72" height="57">
                    <h1 class="display-5 fw-bold">Uh oh!</h1>
                    <p class="fs-4">There was a problem signing you up, Please try again or contact the developer!</p>
                    <form action="/failure" method="POST">
                        <button class="btn btn-primary btn-warning btn-lg" type="submit">Try again</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </body>
</html>
