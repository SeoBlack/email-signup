<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>SignUp</title>
</head>
    <body class="text-center">
        <main class="form-signin w-100 m-auto">
        <form method="post" action="/" class="form-signin">
            <img class="mb-4 icon" src="https://cdn-icons-png.flaticon.com/512/4744/4744315.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Sign Up To My Newsletter</h1>
        
            <div class="form-floating">
                <input type="text" class="form-control" name="fname" id="firstName" placeholder="First Name">
                <label for="firstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="lname" id="lastName" placeholder="Last Name">
                <label for="lastName">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" name="email" id="email" placeholder="email@email.com">
                <label for="email">Email</label>
            </div>
            <button class="w-100 btn btn-dark btn-lg btn-primary" type="submit">Sign Up</button>
            <p class="mt-5 mb-3 text-muted">&copy; 1743â€“2022</p>
        </form>
        </main>
    </body>
</html>
